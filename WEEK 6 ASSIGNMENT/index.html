<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Event Playground</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>ðŸŽ¯ JS Event Handling & Interactive Fun</h1>

    <!-- Button Click -->
    <button id="magicButton">Click Me!</button>

    <!-- Hover Effect -->
    <div id="hoverBox">Hover over me!</div>

    <!-- Keypress -->
    <input type="text" id="keyInput" placeholder="Type something..." />

    <!-- Double Click -->
    <button id="secretButton">Double-click me!</button>

    <!-- Interactive Elements -->
    <button id="colorChanger">Change My Color</button>

    <!-- Slideshow -->
    <div class="slideshow">
        <img id="slide" src="./img/festus-3.jpg" alt="Slide">
        <button id="nextSlide">Next</button>
    </div>

    <!-- Tabs -->
    <div class="tabs">
        <button class="tab" data-tab="1">Tab 1</button>
        <button class="tab" data-tab="2">Tab 2</button>
        <div id="tab1" class="tab-content">Content 1</div>
        <div id="tab2" class="tab-content hidden">Content 2</div>
    </div>

    <!-- Form -->
    <form id="signupForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <span id="feedback"></span>
        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
