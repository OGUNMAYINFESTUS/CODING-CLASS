<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Quiz</title>
    <link rel="stylesheet" href="/ChatGpt Quiz/style.css">
</head>

<body>
    <div id="quiz-container">
        <h1>Fun Quiz</h1>
        <div id="question-container" class="hidden">
            <p id="question-text"></p>
            <div id="options"></div>
            <button id="hint-button">Hint</button>
            <p id="hint" class="hidden"></p>
        </div>
        <button id="start-button">Start Quiz</button>
        <div id="navigation" class="hidden"></div>
        <p id="timer">Time Left: <span id="time">30</span> sec</p>
        <p id="score">Score: <span id="score-value">0</span></p>
        <p id="progress"></p>
        <p id="correct-answer" class="hidden"></p>
    </div>
    <script src="/ChatGpt Quiz/script.js"></script>
</body>

</html>
